<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ex3</title>
</head>
<body>
<script>
    let str = prompt("nhap vao day");
    let strAdd = ["a","o","e","u","i"];
    let mes = "";
    function ex3(str) {
        let count = 0;
        for (let i = 0; i < str.length; i++){
            for (let j = 0; j <= strAdd.length; j++){
                if (strAdd[j] == str[i]){
                    count ++;
                }
            }
        }
        if (count == 0){
            return false;}
        else {
            mes = `So ky tu nguyen am la: ${count}`
            return mes;
        }
    }
    console.log(ex3(str))
</script>
</body>
</html>
